{#  I am a template file used to render web pages,  {% x %} is a code block, {{ x }} gets a value #}
{% block content %}
    <h1>An unexpected error has occurred</h1>
    <p>Sorry for the inconvenience!</p>
    {% if errors %}
        {% for error in errors %}
            <h4>{{ error }}</h4>
        {% endfor %}
    {% endif %}
{% endblock %}
